{% extends "layout.html" %}

{% block title %}Chatbot{% endblock %}

{% block content %}
<div class="chat-container">
    <h1>Chat with our bot</h1>
    <div id="chat-box" class="border p-3 mb-3"></div>
    <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
        <div class="input-group-append">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <br>
    <form id="weather-form">
        <input type="text" id="city" placeholder="Enter city" required>
        <button type="submit">Get Weather</button>
    </form>
    <div id="weather-result"></div>
    <br>
    <div class="input-group">
        <input type="text" id="voice-input" class="form-control" placeholder="Type your voice message here...">
        <div class="input-group-append">
            <button class="btn btn-primary" onclick="sendVoiceMessage()">Send Voice Message</button>
        </div>
    </div>
</div>
<script>
    document.getElementById('weather-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var city = document.getElementById('city').value;
        fetch('/weather', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ city: city })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('weather-result').innerHTML = `Temperature in ${city}: ${data.main.temp}Â°C`;
        });
    });

    function sendVoiceMessage() {
        var message = document.getElementById('voice-input').value;
        fetch('/voice_message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                console.log('Voice message sent successfully');
            }
        });
    }
</script>
{% endblock %}
